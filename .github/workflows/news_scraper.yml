name: Fetch Newsfirst English daily archive and send to Telegram

on:
  schedule:
    # Every hour at minute 5
    - cron: "5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional: override target date, e.g. "2026-01-11"
          # TARGET_DATE: "2026-01-11"
        run: |
          python news_scraper.py

      - name: Commit and push sent articles tracking file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add sent_articles.json if it exists and has changes
          if [ -f sent_articles.json ]; then
            git add sent_articles.json
            
            # Only commit if there are changes
            if ! git diff --cached --quiet; then
              CURRENT_DATE=$(date -u +"%Y-%m-%d")
              git commit -m "Update sent articles tracking - $CURRENT_DATE"
              git push
            else
              echo "No changes to sent_articles.json, skipping commit"
            fi
          else
            echo "sent_articles.json not found, skipping commit"
          fi

